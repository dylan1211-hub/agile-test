<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Outdoor Position Test</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    </head>
    <body>
        <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; 
         debugUIEnabled: false' renderer='antialias: true; alpha: true'>

            <a-camera gps-new-camera></a-camera>

            <a-entity material='color: cyan' geometry='primitive: box; depth:0.68; height:12.88; width:0.42'   
            gps-new-entity-place="latitude:22.998568 ; longitude:120.219976" position="0 2 0" ></a-entity>

        </a-scene>
    </body>
</html>
